plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'boilerplates'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.3'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.google.flogger:flogger:0.7.4'
	implementation 'com.jahnelgroup.flogger:flogger-spring-boot:2.0.0'
	implementation 'com.google.flogger:flogger-system-backend:0.7.4'
}

tasks.named('test') {
	useJUnitPlatform()
}
